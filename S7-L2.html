<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercitazione S7L2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header class="text-center">
        <h1>Esercitazione S7L2</h1>
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-6">
                    <form>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="content" class="form-label">Inserisci il tuo nome</label>
                                <input required type="name" class="form-control" id="content">
                              </div>
                            <div class="btn-container text-center mt-2">
                                <button type="button" class="btn btn-success btn-sm" onclick="save()">SALVA</button>
                                <button type="reset" class="btn btn-danger btn-sm" onclick="cancella()">CANCELLA</button>
                            </div>
                        </div>
                    </form>
                    <section>
                        <div class="container mt-3">
                          <div class="col col-6" id="risultato"></div>
                        </div>
                      </section>
                </div>
                <section>
                    <div class="container mt-3">
                      <div class="col col-6" id="contatore"></div>
                    </div>
                  </section>
            </div>
        </div>
    </main>
  </body>
  <script src="./S7-L2.js"></script>
</html>
